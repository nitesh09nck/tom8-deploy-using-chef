name: Java CI/CD

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Set up Java 17
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # 3Ô∏è‚É£ Build with Maven
      - name: Build with Maven
        run: mvn clean package

      # 4Ô∏è‚É£ Build Docker image
      - name: Docker Build
        run: docker build -t nitesh09nck/demo:latest .

      # 5Ô∏è‚É£ Log in to Docker Hub
      - name: Login to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # 6Ô∏è‚É£ Push Docker image
      - name: Push to DockerHub
        run: docker push nitesh09nck/demo:latest

      # 7Ô∏è‚É£ üõ°Ô∏è Aqua Trivy Vulnerability Scan
      - name: Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: nitesh09nck/demo:latest

      # 8Ô∏è‚É£ üöÄ Deploy to Minikube
      - name: Deploy to Minikube
        run: |
          kubectl apply -f k8s/
